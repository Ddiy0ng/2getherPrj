<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <style>
        .detail page {
            width: 500px;

        }

        .profile-box {
            width: 100%;
            height: 100%;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;

        }

        .profile-section {
            display: flex;
            margin: 20px 0;
        }

        .profile-img-box {
            width: 150px;
            height: 150px;
            display: flex;
            margin-right: 20px;
            border: 1px solid black;
            border-radius: 10px;
        }

        .profile-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-info {
            flex: 1;
        }

        #detail-title {
            text-align: center;
            font-size: 20px;

        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBpjDN7BhiyNBfu5a_2lHS88_YRqLKuG-w",
            authDomain: "sparta-e1dce.firebaseapp.com",
            projectId: "sparta-e1dce",
            storageBucket: "sparta-e1dce.firebasestorage.app",
            messagingSenderId: "1037901267217",
            appId: "1:1037901267217:web:b90b85f7c24c74ef530cb0",
            measurementId: "G-MYLSSH91WS"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // URL에서 name 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const nameParam = urlParams.get("name");

        async function getMemberDetail(name) {
            const q = query(collection(db, "Intro"), where("name", "==", name));
            const querySnapshot = await getDocs(q);
            if (!querySnapshot.empty) {
                const data = querySnapshot.docs[0].data();

                // 이미지
                const imgTag = document.querySelector(".profile-img-box img");
                if (imgTag) {
                    imgTag.src = data.image;
                }

                // 텍스트 정보
                document.getElementById("name").innerText = data.name;
                document.getElementById("age").innerText = data.age;
                document.getElementById("hobby").innerText = data.hobby;
                document.getElementById("blogLink").innerText = data.blogLink;

                // input / textarea
                document.getElementById("introText").innerText = data.intro;
                document.getElementById("tmiText").innerText = data.tmi;
            } else {
                alert("팀원 정보를 찾을 수 없습니다.");
            }
        }

        getMemberDetail(nameParam);


        function makeCard() {
            let userId = $('#user-id').val();
            let comment = $('#comment-content').val();

            let temp_html = `
                <div class="col">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-userId">${userId}</h5>
                            <p class="card-comment">${comment}</p>
                        </div>
                    </div>
                </div>`;

            $('#card').append(temp_html);
        }
    </script>
</head>

<body>
    <div class="detail=body">
        <div class="profile-box">
            <p id="detail-title"> 상세 페이지</p>
            <hr>
            <div class="profile-section">
                <div class="profile-img-box">
                    <img src="default-image" />
                </div>
                <div class="profile-info">
                    <li>이름: <span id="name" class="input-list"> text</span></li>
                    <li>나이: <span id="age" class="input-list"> text</span></li>
                    <li>취미: <span id="hobby" class="input-list"> text</span></li>
                    <li>블로그링크: <span id="blogLink" class="input-list"> text</span></li>
                </div>

            </div>
            <div class="intro">
                <div class="mb-3">
                    <label class="form-label"><strong>한 줄 소개</strong></label>
                    <div id="introText" class="form-control bg-light" style="min-height: 50px;"></div>
                </div>

            </div>
            <div class="tmi-box">
                <div class="mb-3">
                    <label class="form-label"><strong>TMI</strong></label>
                    <div id="tmiText" class="form-control bg-light" style="min-height: 100px;"></div>
                </div>

            </div>
            <div class="card">
                <h5 class="card-header">이름</h5>
                <div class="card-body">
                    <div class="form-floating mb-3" style="max-width: 800px;">


                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user-id" placeholder="아이디">
                            <label for="user-id">아이디</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="comment-content" placeholder="댓글"
                                style="height: 100px;"></input>
                            <label for="comment-content">댓글</label>
                        </div>

                        <button type="button" class="btn btn-outline-dark" onclick="makeCard()">등록하기</button>
                    </div>

                    <div id="card">
                    </div>
                </div>
            </div>
</body>

</html>
