<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: "Libre Baskerville", serif !important;
            font-weight: 700 !important;
            font-style: normal !important;
        }

        .detail-body {
            background-color: ivory;
        }

        .detail-body .profile-box {
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
        }

        .detail-body .profile-box .wrapper {
            display: flex;
            flex-direction: row;
            justify-content: center;
            padding: 30px;
            gap: 20px;
            align-items: stretch;
        }

        .wrapper .profile-section {
            display: flex;
            margin: 20px 0;
            gap: 20px;
        }

        .wrapper .text-section {
            padding-top: 20px;
        }

        .wrapper .profile-section .profile-img-box {
            width: 250px;
            height: 250px;
            display: flex;
            margin-right: 20px;
            border: 1px solid white;
            border-radius: 10px;
        }

        .wrapper .profile-section .profile-img-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .profile-info .info {
            display: grid;
            grid-template-columns: max-content 1fr;
            gap: 8px 20px;
            font-size: 18px;
        }

        .profile-info .input-list {
            font-weight: bold;
        }


        #detail-title {
            text-align: center;
            font-size: 20px;

        }

        .commentBox {
            background-color: white;
            width: 100%;
            margin-top: 40px;
            border: 1px solid rgb(171, 171, 171);
            border-radius: 5px;
            margin-left: auto;
            margin-right: auto;
        }

        .time {
            font-size: small;
            color: gray;
        }

        .pagination {
            margin-top: 5%;
            display: flex;
            justify-content: center;
        }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js"; // serverTimestamp import 추가


        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            //도균님 API 넣고 기존 댓글 문서 다 삭제 부탁드려요! timestamp가 없어서 문서 삭제 안 하면 아무것도 출력 안 될거예요
            //CSS 미작업 상태입니다
            apiKey: "AIzaSyBpjDN7BhiyNBfu5a_2lHS88_YRqLKuG-w",
            authDomain: "sparta-e1dce.firebaseapp.com",
            projectId: "sparta-e1dce",
            storageBucket: "sparta-e1dce.firebasestorage.app",
            messagingSenderId: "1037901267217",
            appId: "1:1037901267217:web:b90b85f7c24c74ef530cb0",
            measurementId: "G-MYLSSH91WS"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // URL에서 name 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const idParam = urlParams.get("id");

        async function getMemberDetail(id) {
            const docRef = doc(db, "Intro", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();

                // 데이터 바인딩
                document.querySelector(".profile-img-box img").src = data.image;
                document.getElementById("name").innerText = data.name;
                document.getElementById("age").innerText = data.age;
                document.getElementById("hobby").innerText = data.hobby;
                document.getElementById("blogLink").innerText = data.blogLink;
                document.getElementById("introText").innerText = data.intro;
                document.getElementById("tmiText").innerText = data.tmi;

            } else {
                alert("해당 팀원 정보를 찾을 수 없습니다.");
            }
        }

        getMemberDetail(idParam);

        //댓글 등록 가능
        let commentsData = []
        let pageNumber = 1;

        //버튼 클릭 시
        $("#comment-submit").click(async function () {
            let userId = $('#user-id').val();
            let comment = $('#comment-content').val();

            if (userId.trim() === "" || comment.trim() === "") {
                alert("아이디와 댓글을 모두 입력해주세요.");
                return;
            }

            let doc = {
                userId: userId,
                comment: comment,
                timestamp: serverTimestamp()
            };

            // Firebase에 댓글 저장
            await addDoc(collection(db, "comments"), doc);
            alert("댓글이 저장되었습니다!");
            $('#user-id').val("");
            $('#comment-content').val("");

            // 댓글 다시 불러오기
            getCommentsCount();
            getComments();
        });

        // 방명록 개수
        async function getCommentsCount() {
            const querySnapshot = await getDocs(collection(db, "comments"));
            const count = querySnapshot.size;  // 컬렉션의 문서 수를 가져옴
            $("#message").text(count);  // 방명록 수 표시
        }

        // 댓글 데베에서 로드
        async function getComments() {
            const querySnapshot = await getDocs(collection(db, "comments"), where("memberId", "==", idParam));
            commentsData = []

            querySnapshot.forEach((doc) => {
                let data = doc.data();
                commentsData.push({
                    ...data,
                    id: doc.id
                });
            });

            //시간 순 내림차순
            commentsData.sort((a, b) => b.timestamp.seconds - a.timestamp.seconds);

            displayCommentsData();
            pagination_add();
        }

        // 방명록 출력
        function displayCommentsData() {
            let commentsList = commentsData.slice((pageNumber - 1) * 5, pageNumber * 5);
            $("#commentsList .commentBox").remove();// 기존의 방명록 없애기_다시 출력할꺼니까

            let html = "";
            commentsList.forEach((data) => {
                html += `
                <div class = "commentBox">
                        <strong>${data.userId}</strong><br/>
                        <p>${data.comment}</p>
                        <p class="time">${data.timestamp.toDate().toLocaleString()}</p>
                </div>
                `;
            });
            $("#commentsList").append(html);
        }


        // 페이지네이션 추가
        function pagination_add() {

            const pages = Math.ceil(commentsData.length / 5);
            let html = "";

            // 페이지네이션 버튼 추가
            for (let i = 0; i < pages; i++) {
                html += `
                      <li class="page-item">
                          <a class="page-link" href="#">${i + 1}</a>
                      </li>
                  `;
            }

            $(".pagination").html(html);  // 페이지네이션을 추가
        }

        // 페이지네이션 버튼 클릭, 방명록 출력
        $(document).on('click', '.page-link', function (event) {
            event.preventDefault();
            console.log("ㅎㅎ");
            pageNumber = parseInt($(this).text());  // 클릭한 페이지 번호
            displayCommentsData();  // 해당 페이지의 방명록 출력
        });

        $(document).ready(function () {
            // 데베 로드
            getComments();
            getCommentsCount();
        });
    </script>
</head>

<body>
    <div class="container mt-3 mb-3">
        <div class="detail-body">
            <div class="profile-box">
                <p id="detail-title" style="font-size: 30px;">2gether Member</p>
                <hr>

                <div class="wrapper">
                    <div class="profile-section">
                        <div class="profile-img-box">
                            <img src="default-image" />
                        </div>
                        <div class="profile-info">
                            <dl class="info">
                                <dt>이름 : </dt>
                                <dd id="name" class="input-list"></dd>
                                <dt>나이 : </dt>
                                <dd id="age" class="input-list"></dd>
                                <dt>취미 : </dt>
                                <dd id="hobby" class="input-list"></dd>
                                <dt>블로그 링크 : </dt>
                                <dd id="blogLink" class="input-list"></dd>
                            </dl>
                        </div>
                    </div>

                    <div class="text-section d-flex flex-column align-items-center gap-3 ">
                        <div class="intro">
                            <div class="mb-3">
                                <label class="form-label"><strong>한 줄 소개</strong></label>
                                <div id="introText" style="min-height: 50px;"></div>
                            </div>
                        </div>

                        <div class="tmi-box">
                            <div class="mb-3">
                                <label class="form-label"><strong>TMI</strong></label>
                                <div id="tmiText" style="min-height: 100px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h5 class="card-header">댓글</h5>
            <div class="card-body">
                <div class="form-floating mb-3" style="max-width: 800px;">


                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="user-id" placeholder="아이디">
                        <label for="user-id">아이디</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" id="comment-content" placeholder="댓글"
                            style="height: 100px;"></input>
                        <label for="comment-content">댓글</label>
                    </div>
                    <div class="btn-location"><button id="comment-submit" type="button"
                            class="btn-submit btn-outline-dark">등록하기</button>
                    </div>
                </div>
                <hr>
                <p>댓글 수: <span id="message">0</span></p>
                <div id="commentsList" style="margin-top: 30px;"></div>
            </div>
            <div class="pagination-location">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                    </ul>
                </nav>
            </div>
        </div>


    </div>
</body>

</html>
