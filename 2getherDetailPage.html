    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>댓글</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script type="module">
        // Firebase SDK 라이브러리 가져오기
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { collection, addDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { query, where } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";


        // Firebase 구성 정보 설정
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBpjDN7BhiyNBfu5a_2lHS88_YRqLKuG-w",
            authDomain: "sparta-e1dce.firebaseapp.com",
            projectId: "sparta-e1dce",
            storageBucket: "sparta-e1dce.firebasestorage.app",
            messagingSenderId: "1037901267217",
            appId: "1:1037901267217:web:b90b85f7c24c74ef530cb0",
            measurementId: "G-MYLSSH91WS"
        };


        // Firebase 인스턴스 초기화
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // URL에서 name 파라미터 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const idParam = urlParams.get("id");

        async function getMemberDetail(id) {
            const docRef = doc(db, "Intro", id);
            const docSnap = await getDoc(docRef);

            if (docSnap.exists()) {
                const data = docSnap.data();

                // 데이터 바인딩
                document.querySelector(".profile-img-box img").src = data.image;
                document.getElementById("name").innerText = data.name;
                document.getElementById("age").innerText = data.age;
                document.getElementById("hobby").innerText = data.hobby;
                document.getElementById("blogLink").innerText = data.blogLink;
                document.getElementById("introText").innerText = data.intro;
                document.getElementById("tmiText").innerText = data.tmi;

            } else {
                alert("해당 팀원 정보를 찾을 수 없습니다.");
            }
        }

        getMemberDetail(idParam);


        // function makeCard() {
        //     let userId = $('#user-id').val();
        //     let comment = $('#comment-content').val();

        //     let temp_html = `
        //         <div class="col">
        //             <div class="card h-100">
        //                 <div class="card-body">
        //                     <h5 class="card-userId">${userId}</h5>
        //                     <p class="card-comment">${comment}</p>
        //                 </div>
        //             </div>
        //         </div>`;

        //     $('#card').append(temp_html);

        //     $('#user-id').val("");
        //     $('#comment-content').val("");
        // }

        $("#comment-submit").click(async function () {
            let userId = $('#user-id').val();
            let comment = $('#comment-content').val();

            if (!userId || !comment) {
                alert("아이디와 댓글을 모두 입력해주세요.");
                return;
            }

            // Firebase에 댓글 저장
            await addDoc(collection(db, "comments"), {
                userId: userId,
                comment: comment,
                memberId: idParam, // 현재 상세페이지의 팀원 ID
                createdAt: new Date() // 선택: 시간순 정렬용
            });

            // 입력칸 비우기
            $('#user-id').val("");
            $('#comment-content').val("");

            // 댓글 다시 불러오기
            getComments();
        });

        async function getComments() {
            const q = query(collection(db, "comments"), where("memberId", "==", idParam));
            const querySnapshot = await getDocs(q);

            $("#card").empty(); 
            //이 코드가 없으면 페이지가 새로 로딩될 때마다, 
            // 기존에 있던 글에 + 해주는거라서 추가를 할 때에는 
            // 꼭 초기화 -> 추가 패턴이라고 합니다.

            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const temp_html = `
            <div class="col mb-2">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-userId">${data.userId}</h5>
                        <p class="card-comment">${data.comment}</p>
                    </div>
                </div>
            </div>`;
                $('#card').append(temp_html);
            });
        }
        getComments();
    </script>

<body>
    <div class="detail=body">
        <div class="profile-box">
            <p id="detail-title"> 상세 페이지</p>
            <hr>
            <div class="profile-section">
                <div class="profile-img-box">
                    <img src="default-image" />
                </div>
                <div class="profile-info">
                    <li>이름: <span id="name" class="input-list"> text</span></li>
                    <li>나이: <span id="age" class="input-list"> text</span></li>
                    <li>취미: <span id="hobby" class="input-list"> text</span></li>
                    <li>블로그링크: <span id="blogLink" class="input-list"> text</span></li>
                </div>

            </div>
            <div class="intro">
                <div class="mb-3">
                    <label class="form-label"><strong>한 줄 소개</strong></label>
                    <div id="introText" class="form-control bg-light" style="min-height: 50px;"></div>
                </div>

            </div>
            <div class="tmi-box">
                <div class="mb-3">
                    <label class="form-label"><strong>TMI</strong></label>
                    <div id="tmiText" class="form-control bg-light" style="min-height: 100px;"></div>
                </div>

            </div>
            <div class="card">
                <h5 class="card-header">댓글</h5>
                <div class="card-body">
                    <div class="form-floating mb-3" style="max-width: 800px;">


                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="user-id" placeholder="아이디">
                            <label for="user-id">아이디</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input class="form-control" id="comment-content" placeholder="댓글"
                                style="height: 100px;"></input>
                            <label for="comment-content">댓글</label>
                        </div>

                        <button id="comment-submit" type="button" class="btn btn-outline-dark">등록하기</button>
                    </div>

                    <div id="card">
                    </div>
                </div>
            </div>
</body>
